syntax = "proto3";

package com.igsaas.authentication_service.grpc;

option java_package = "com.vk.webflux.grpc";
option java_multiple_files = true;

message UserList {
  repeated User user = 1;
}
message User{
  int32 id = 1;
  string username = 2;
  string email = 3;
}

message Empty {}

service AuthenticationGrpcService {
  rpc GetUserList(Empty) returns (UserList);
}