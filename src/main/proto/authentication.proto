syntax = "proto3";

package com.igsaas.authentication_service;

option java_multiple_files = true;
option java_package = "com.igsaas.authentication_service";

message UserList {
  repeated User user = 1;
}
message User{
  int32 id = 1;
  string username = 2;
  string email = 3;
}

message Empty {}

service AuthenticationGrpcService {
  rpc GetUserList(Empty) returns (UserList);
}